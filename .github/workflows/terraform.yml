name: workspace-provisioning

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    paths:
      - '.github/workflows/terraform.yml'
      - '01-workspace-management/**'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/terraform.yml'
      - '01-workspace-management/**'

permissions: read-all

jobs:
  terraform:
    env:
      TFE_TOKEN: ${{ secrets.TF_API_TOKEN }}
    name: 'hcp-terraform-workspace-management'
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        shell: bash
        working-directory: '01-workspace-management'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Create terraform.auto.tfvars
      run: |
        cat > terraform.auto.tfvars << EOF
        tfe_token = "${{ secrets.TF_API_TOKEN }}"
        EOF
    
    - name: Upload tfvars file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: terraform-tfvars
        path: 01-workspace-management/terraform.auto.tfvars
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        role-to-assume: ${{ secrets.IAM_ROLE }}
        role-session-name: GitHubActions
        aws-region: us-east-2

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
      run: |
        terraform plan -no-color -input=false \
        -var="oauth_token_id=${{ secrets.OAUTH_TOKEN_ID }}" \
        -var="aws_access_key_id=$AWS_ACCESS_KEY_ID" \
        -var="aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" \
        -var="aws_session_token=$AWS_SESSION_TOKEN"

    # - name: Post Terraform Plan output
