name: workspace-provisioning

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    paths:
      - '.github/workflows/terraform.yml'
      - '01-workspace-management/**'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/terraform.yml'
      - '01-workspace-management/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    env:
      TFE_TOKEN: ${{ secrets.TF_API_TOKEN }}
    name: 'hcp-terraform-workspace-management'
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        shell: bash
        working-directory: '01-workspace-management'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Setup HCP Terraform credentials
      run: |
        mkdir -p ~/.terraform.d
        cat > ~/.terraform.d/credentials.tfrc.json << EOF
        {
          "credentials": {
            "app.terraform.io": {
              "token": "${{ secrets.TF_API_TOKEN }}"
            }
          }
        }
        EOF
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.IAM_ROLE }}
        role-session-name: GitHubActions
        aws-region: us-east-2

    - name: Terraform Init
      id: init
      run: terraform init

    # - name: Terraform Format
    #   id: fmt
    #   run: terraform fmt -check

    # - name: Terraform Validate
    #   id: validate
    #   run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
      run: |
        terraform plan -no-color -input=false \
        -var="github_app_installation_id=${{ secrets.INSTALLATION_ID }}"

